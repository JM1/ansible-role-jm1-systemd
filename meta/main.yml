galaxy_info:
  role_name: systemd
  author: Jakob Meng
  description: >
    Manage services without booting with systemd as init system (PID 1).
    Ansible's systemd module e.g. fails with Packer's docker builder:
    "System has not been booted with systemd as init system (PID 1).
    Can't operate. Failed to connect to bus: Host is down"
  company: Hochschule Bonn-Rhein-Sieg
  license: license (GPLv3)

  min_ansible_version: 2.7

  platforms:
  # Ref.: https://galaxy.ansible.com/api/v1/platforms/
  - name: Debian
    versions:
    - buster
    - bullseye

  galaxy_tags:
  - development
  - system

dependencies:
- jm1.common
